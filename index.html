<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Netflix</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      />
    <link rel="stylesheet" href="style.CSS">
  </head>
  <body>
      <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Latest</a></li>
          <li><a href="#">My List</a></li>
        </ul>
        <div class="search">
          <input type="text" placeholder="Search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </header>

      <div class="banner">
        <img src="bg1.png" alt="" class="bg">
        <div class="content">
          <img src="name1.png" alt="" class="movieTitle">
          <h4>
            <span>2020</span>
            <span><i>ALL</i></span>
            <span>1h 40min</span>
            <span>Animation</span>
          </h4>
          <p>What is it that makes you...YOU? After landing the gig of a lifetime, a New York jazz pianist suddenly finds himself trapped in a strange land between Earth and the afterlife.</p>
          <div class="buttons">
            <a href="#"><i class="fa fa-play" aria-hidden="true"></i>Play</a>
            <a href="#"><i class="fa fa-plus" aria-hidden="true"></i>My List</a>
          </div>
        </div>
        <a class="play" onclick="toggleVideo();"><img src="play.png" alt="">Watch Trailer</a>
      </div>

      <div class="trailer">
        <video src="trailer.mov" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggleVideo1();">
      </div>

      <script>
        function toggleVideo(){
          const trailer = document.querySelector('.trailer');
          const video = document.querySelector('video');
          trailer.classList.toggle('active')
          video.currentTime = 0;
          video.play();
        }
        function toggleVideo1(){
          const trailer = document.querySelector('.trailer');
          const video = document.querySelector('video');
          trailer.classList.toggle('active')
          video.currentTime = 0;
          video.pause();
        }
      </script>
  </body>
</html>
